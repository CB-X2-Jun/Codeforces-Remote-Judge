<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Codeforces 远端评测</title>
</head>
<body>
  <h1>Codeforces 远端评测</h1>
  <form id="submitForm">
    <label>题号: <input type="text" name="problem" placeholder="例如 1A" required></label><br>

    <label>Language:
      <select name="langId">
        <option value="54">GNU G++17</option>
        <option value="89">GNU G++20</option>
        <option value="31">Python 3.13.2</option>
      </select>
    </label><br>

    <label>代码: <br><textarea name="source" rows="10" cols="50" required></textarea></label><br>

    <label>JSESSIONID: <input type="text" name="jsessionid" required></label><br>
    <label>39ce7: <input type="text" name="c39ce7" required></label><br>

    <button type="submit">提交</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById("submitForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));

      const resp = await fetch("/.netlify/functions/submit_code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await resp.json();
      document.getElementById("result").textContent = JSON.stringify(json, null, 2);
    });
  </script>
</body>
</html>
